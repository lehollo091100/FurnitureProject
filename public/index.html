<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
<script src="./Counting-Up-To-Numerical-Values-On-Scroll-jQuery-Countup-js//jquery.countup.js"></script>
<script src="./Counting-Up-To-Numerical-Values-On-Scroll-jQuery-Countup-js//jquery.countup.min.js"></script>
<script>
    $('.counter').countUp(
            {
                'time':1000,
                'delay':30,
            }
        );
  window.onscroll = function() {myFunction()};
  var header = document.querySelector(".header");
  function myFunction() {
      if(header)
      {
          var sticky = header.offsetTop;
          if (window.pageYOffset > sticky) {
              header.classList.add("fix");
          } else {
          header.classList.remove("fix");
          }
      } 
      var windowHeight = window.innerHeight;
      var reveal = document.querySelectorAll('.element1');
      for (var i = 0; i < reveal.length; i++) {
          var revealTop = reveal[i].getBoundingClientRect().top;
          var revealPoint = 30;
          if (revealTop < windowHeight - revealPoint) {
              reveal[i].classList.add('show1');
          }
          // else {
          //     reveal[i].classList.remove('show1');
          // }
      }
      var reveal2 = document.querySelectorAll('.element2');
      for (var i = 0; i < reveal2.length; i++) {
          var revealTop = reveal2[i].getBoundingClientRect().top;
          var revealPoint = 30;
          if (revealTop < windowHeight - revealPoint) {
              reveal2[i].classList.add('show2');
          }
          // else {
          //     reveal2[i].classList.remove('show2');
          // }
      }
      var reveal3 = document.querySelectorAll('.element3');
      for (var i = 0; i < reveal3.length; i++) {
          var revealTop = reveal3[i].getBoundingClientRect().top;
          var revealPoint = 20;
          if (revealTop < windowHeight - revealPoint) {
              reveal3[i].classList.add('show3');
          }
        }    
  }
  $(".scrollup__button").click(function () {
        $('html,body').animate({
            scrollTop: ($($('html')).offset().top - 80)
        }, 500);
    });
    
</script>
</html>
